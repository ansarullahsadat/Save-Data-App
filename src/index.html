<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Data</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="bg-slate-100 flex justify-center items-center min-h-screen">
    <div
      class="cool-form bg-white w-[24rem] py-8 px-6 rounded-lg shadow-lg shadow-slate-400.40"
    >
      <h2 class="text-xl text-center mb-4 font-thin uppercase tracking-widest">
        Save Data
      </h2>
      <form id="myForm">
        <label for="name" class="text-blue-500 font-medium block mb-2"
          >Name:</label
        >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="User name"
          class="outline-none focus:border-blue-500 block w-full border py-3 mb-6 px-4 rounded-md text-sm"
          required
        />

        <label for="email" class="text-blue-500 font-medium block mb-2"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
          class="outline-none focus:border-blue-500 block w-full border py-3 mb-6 px-4 rounded-md text-sm"
          required
        />

        <input
          type="submit"
          value="Submit"
          class="block w-full text-center bg-blue-500 text-white py-3 px-4 text-sm rounded-md font-medium shadow-xl hover:shadow-blue-500/30 transition-all cursor-pointer mb-6"
        />
      </form>

      <div class="output mt-2 bg-slate-100 p-4 rounded-md flex flex-col gap-2">
        <h3>Saved Data:⬇️</h3>
        <p class="flex gap-2 flex-col sm:flex-row">
          <strong>Name:</strong> <span id="saved-name"></span>
        </p>
        <p class="flex gap-2 flex-col sm:flex-row">
          <strong>Email:</strong> <span id="saved-email"></span>
        </p>
      </div>
    </div>
  </body>
</html>
